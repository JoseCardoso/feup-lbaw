<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AskFEUP</title>
	<link rel="stylesheet" href="foundation/css/foundation.css" />
	<link rel="stylesheet" href="foundation/icons/foundation-icons.css" />
	<link rel="stylesheet" href="assets/css/sign-up.css" />
</head>
<body>
	<div class="row">
		<div class="large-6 large-offset-3 columns">
			<div class="panel">
				<h2 class="sign-up">Sign Up</h2>
				<h5>Already have an account?</h5>
				<a href="">Log In</a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="large-4 large-offset-4 columns">
			<div class="panel">
				<form>
					<div class="row">
						<div class="large-12 columns">
							<label>Username
								<input type="text" placeholder="Insert Username" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<label>Password
								<input type="text" placeholder="Insert Password" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<label>Confirm Password
								<input type="text" placeholder="Confirm Password" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<label>E-mail
								<input type="text" placeholder="example@eee.com" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<p>By clicking Sign Up, you agree to our <a href="#" data-reveal-id="myModal">Terms</a> and that you have read our <a href="/about/privacy" target="_blank" rel="nofollow">Data Policy</a>, including our <a href="/help/cookies" target="_blank" rel="nofollow">Cookie Use</a>.
							</p>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<a href="#" class="button large-12">Sign up</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="myModal" class="reveal-modal small" data-reveal>
		<h2>Terms and Conditions</h2>
		<p>I am at least 13 years old.</p>
		<a class="close-reveal-modal">&#215;</a>
	</div>

	<script src="foundation/js/vendor/jquery.js"></script>
	<script src="foundation/js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
