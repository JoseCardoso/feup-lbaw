<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskFEUP</title>
  <link rel="stylesheet" href="foundation/css/foundation.css" />
  <link rel="stylesheet" href="foundation/icons/foundation-icons.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/register.css" />
  <script src="jquery-1.11.2.min.js"></script>
  <script src="foundation/js/vendor/modernizr.js"></script>
  <script src="foundation/js/vendor/jquery.js"></script>
  <script src="foundation/js/foundation/foundation.js"></script>
  <script src="foundation/js/foundation/foundation.reveal.js"></script>
</head>
<body>
  <form>
    <div class="large-3 columns centered">
      <div class="panel"> 
       <div class="row">
        <div class="columns">
          <label>Username
            <input type="text" placeholder="Insert Username" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="columns">
          <label>Password
            <input type="text" placeholder="Insert Password" />
          </label>
        </div>
      </div>

      <div class="row">
        <div class="columns">
          <label>Confirm Password
            <input type="text" placeholder="Confirm Password" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="columns">
          <label>e-mail
            <input type="text" placeholder="example@eee.com" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="columns">
          <input type="checkbox">I agree to the 
          <a href="#" data-reveal-id="myModal">Terms and Conditions</a>.
        </input>
      </div>    
    </div>
    <div class="row">
      <div class="columns create-account">
        <a href="#" class="button">Create Account</a>
      </div>    
    </div>

  </div>
</div>
</form>
<div id="myModal" class="reveal-modal" data-reveal>
  <h2>Awesome. I have it.</h2>
  <p class="lead">Your couch.  It is mine.</p>
  <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
  <a class="close-reveal-modal">&#215;</a>
</div>
</body>
